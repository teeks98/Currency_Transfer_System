<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Page</title>
    </h:head>
    <h:body>
        <br/>
        <h:form>
            <h:link outcome="newReceivedMoney">
                <h:outputText value="RECEIVED #{receivedPaymentBean.count} NEW PAYMENTS"/>
            </h:link>
            &#160;
            <h:link outcome="actionRequest">
                <h:outputText value="RECEIVED #{actionRequestBean.pendingCount} NEW REQUESTED PAYMENTS"/>
            </h:link>
            <br/>
            <h:outputText value="LOGGED IN AS #{userDetailsBean.email}"/>
            <br/>
            <h:outputText value="BALANCE #{userDetailsBean.sign}#{userDetailsBean.balance}"/>
            <br/>
            <h:commandButton id="sendMoney" value="Send Money" action="sendMoney"/>
            <h:commandButton id="requestMoney" value="Request Money" action="requestMoney"/>
            <br/>
            <h:commandButton id="receivedTransactionHistory" value="Received Transaction History" action="receivedTransactionHistory"/>
            <h:commandButton id="sentTransactionHistory" value=" Sent Transaction History" action="sentTransactionHistory"/>
            <br/>
            <h:commandButton id="logout" value="Logout" action="#{loginBean.logout()}"/>
        </h:form>
    </h:body>
</html>
