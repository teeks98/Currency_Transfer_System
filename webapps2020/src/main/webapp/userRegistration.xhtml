<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>USER REGISTRATION</title>
    </h:head>
    <h:body>
        USER REGISTRATION PAGE
        <h:form>
            Fill in the details and press the register button.
            <br/>
            <h:outputLabel for="email" value="*Email:"/>
            <h:inputText id ="email" value="#{registrationBean.email}" title="Enter Email" required="true" requiredMessage="Mandatory Field" validatorMessage="Invalid email format">
                <f:validateRegex pattern="^(\w+(\.\w+)*)@(\w+\.\w+(\.\w+)?)"/>
            </h:inputText>
            &nbsp; 
            <h:message style="color:red" for="Email"/>
            <br/>
            <h:outputLabel for="userPassword" value="*Password:"/>
            <h:inputSecret id ="userPassword" value="#{registrationBean.userpassword}" title="Enter password" label="password" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="userPassword"/>
            <br/>
            <h:outputLabel for="currency" value="*Select Currency"/>
            <h:selectOneMenu id="currency" value="#{registrationBean.currency}">
                <f:selectItem itemValue="GBP" itemLabel="GBP" />
                <f:selectItem itemValue="EUR" itemLabel="EUR" />
                <f:selectItem itemValue="USD" itemLabel="USD" />
            </h:selectOneMenu>
            <br/>
            <h:commandButton id="register" type="submit" value="Register" action="#{registrationBean.register()}" title="Register User"/>
            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
        </h:form>
    </h:body>
</html>
