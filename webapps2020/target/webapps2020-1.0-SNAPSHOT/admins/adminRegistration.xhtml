<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ADMIN REGISTRATION</title>
    </h:head>
    <h:body>
        ADMIN REGISTRATION PAGE
        <h:form>
            <h:outputLabel for="username" value="*Username"/>
            <h:inputText id ="username" value="#{adminRegistrationBean.username}" title="Enter Username" required="true" requiredMessage="Mandatory Field">
            </h:inputText>
            &nbsp; 
            <h:message style="color:red" for="username"/>
            <br/>
            <h:outputLabel for="adminPassword" value="*Password:"/>
            <h:inputSecret id ="adminPassword" value="#{adminRegistrationBean.userpassword}" title="Enter password" label="password" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="adminPassword"/>
            <br/>
            <h:commandButton id="register" type="submit" value="Register" action="#{adminRegistrationBean.register()}" title="Register Admin"/>
            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
            <br/>
            <h:commandButton value="BACK" action="admin" immediate="true"/>
        </h:form>
    </h:body>
</html>
