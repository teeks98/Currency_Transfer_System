<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SEND MONEY PAGE</title>
    </h:head>
    <h:body>
        <h:form>
            SEND TO: <h:inputText id="SendTo" value="#{sendMoneyBean.sendToEmail}" title="Enter email" validatorMessage="Invalid email format">
                <f:validateRegex pattern="^(\w+(\.\w+)*)@(\w+\.\w+(\.\w+)?)"/>
            </h:inputText>
            <br/>
            AMOUNT: <h:inputText id="amountToSend" value="#{sendMoneyBean.amount}" title="Enter amount to send" validatorMessage="Invaild amount"></h:inputText>
            <br/>
            <h:commandButton value="SEND" action="#{sendMoneyBean.sendMoney()}"/>
            <h:commandButton value="BACK" action="user" immediate="true"/>
        </h:form>
    </h:body>
</html>
