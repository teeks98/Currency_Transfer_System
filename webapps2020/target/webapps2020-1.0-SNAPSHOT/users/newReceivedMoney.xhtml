<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>NEW PAYMENTS RECEIVED</title>
    </h:head>
    <h:body>
        <h:form>
            NEW PAYMENTS RECEIVED
            <br/>
            <h:dataTable value="#{receivedPaymentBean.generatePaymentsReceived()}" var="receivedPayments">
                <h:column>
                    <f:facet name = "header">FROM</f:facet>
                        #{receivedPayments.fromEmail}
                </h:column>
                <h:column>
                    <f:facet name = "header">AMOUNT</f:facet>
                        #{userDetailsBean.sign}#{receivedPayments.receiversCurrencyAmount}
                </h:column>
            </h:dataTable>
            <h:commandButton value="Click to view all" action="#{receivedPaymentBean.clearNotifications()}"/>
            <br/>
            <h:commandButton value="BACK" action="user" immediate="true"/>
        </h:form>
    </h:body>
</html>
